<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="100" value="10" step="0.1">
            <!-- <datalist id="marks">
                <option value="0.1" label="0.1"></option>
                <option value="10.0" label="10.0"></option>
                <option value="20.0" label="20.0"></option>
            </datalist>
            <label for="jsRange">Brush Size</label> -->
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsEraser">eraser</button>
            <button id="jsSave">Save</button>
            <button id="jsClear">Clear</button>
        </div>
        <div id="jsShowColor" class="show_color">showcolors</div>
        <div class="controls_colors hidden" id="jsColors">
            <div class="controls_color jsColor colorClicked" style="background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: #FF3B30;"></div>
            <div class="controls_color jsColor" style="background-color: #FF9500;"></div>
            <div class="controls_color jsColor" style="background-color: #ffcc00;"></div>
            <div class="controls_color jsColor" style="background-color: #4cd963;"></div>
            <div class="controls_color jsColor" style="background-color: #5ac8fa;"></div>
            <div class="controls_color jsColor" style="background-color: #0579ff;"></div>
            <div class="controls_color jsColor" style="background-color: #5856d6;"></div>
        </div>
    </div>
    <script src="app.js "></script>
</body>
</html>
